buildscript {
    ext.versions = [
        'compileSdk': 34,
        'targetSdk': 34,
        'buildTools': '34.0.0'
    ]

    repositories {
        mavenCentral()
        jcenter()
        google()
        maven { url 'https://oss.sonatype.org/content/repositories/releases/'}
        // Required for HelloCharts for Android
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        google()
        maven { url 'https://oss.sonatype.org/content/repositories/releases/'}
        // Required for HelloCharts for Android
        maven { url "https://jitpack.io" }
    }
}
